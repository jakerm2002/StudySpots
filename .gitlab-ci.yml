stages:
  - build
  - test

build-job:
  stage: build
  image: node:18
  script:
    - echo "cd into the frontend directory"
    - cd frontend
    - echo "install the node_modules"
    - npm install
    - echo "build the app"
    - npm run-script build
    - echo "build was successful!"

postman_test:
stage: test
image:
  name: postman/newman_alpine33
  entrypoint: [""]
script:
  - cd backend
  - newman run Postman.json